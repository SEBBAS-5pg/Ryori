# ryori/docker-compose.yml
# Versión completa con los 4 servicios

services:
  # --- Servicio de Base de Datos (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: ryori_db
    restart: always
    environment:
      POSTGRES_USER: ryori_user
      POSTGRES_PASSWORD: ryori_password
      POSTGRES_DB: ryori_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data # Usa el volumen nombrado

  # --- Servicio de MongoDB (para imágenes) ---
  mongo:
    image: mongo:latest
    container_name: ryori_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db # Usa el volumen nombrado

  # --- ¡NUEVO! Servicio Backend (Go) ---
  backend:
    build: ./backend # Le dice que construya usando 'ryori/backend/Dockerfile'
    container_name: ryori_backend
    restart: always
    ports:
      - "8080:8080"
    # Pasa las variables de .env al contenedor
    env_file: ./backend/.env 
    volumes:
      # Mapea las imágenes subidas al host para persistencia
      - ./backend/uploads:/app/uploads
    depends_on:
      - db      # No iniciar hasta que 'db' esté lista
      - mongo   # No iniciar hasta que 'mongo' esté lista

  # --- ¡NUEVO! Servicio Frontend (Next.js) ---
  frontend:
    build: ./app # Le dice que construya usando 'ryori/app/Dockerfile'
    container_name: ryori_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      INTERNAL_API_URL: http://backend:8080/api/v1
    depends_on:
      - backend # No iniciar hasta que 'backend' esté listo

# Define los volúmenes nombrados
volumes:
  postgres-data:
  mongo-data: